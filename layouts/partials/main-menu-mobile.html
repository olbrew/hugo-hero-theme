<div id="main-menu-mobile" class="main-menu-mobile">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="menu-item-{{ .Name | urlize }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }} toggle-mobile-menu">
      <a href="{{.URL}}" class="menu-items">
        {{ .Pre }}
        <span>{{ .Name }}</span>
      </a>
    </li>
    {{end}}
  </ul>
</div>
